name: Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - run: go test ./...
      # Run tests against the latest published Docker image.
      - uses: docker://ghcr.io/growit-io/terrahoot:latest
      # Build and test the Docker image on the current branch.
      - uses: ./
